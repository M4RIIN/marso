<header class="site-header" [class.site-header--hidden]="isHeaderHidden">
  <a class="site-logo" routerLink="/">
    <img class="site-logo__image" src="assets/logo.png" alt="Logo Alexandre Marsollier" />
    <span class="site-logo__text">Alexandre Marsollier</span>
  </a>
  <nav class="site-nav" aria-label="Navigation principale">
    <a
      *ngFor="let item of navItems"
      routerLinkActive="is-active"
      [routerLink]="item.path"
      [routerLinkActiveOptions]="{ exact: item.path === '/' }"
    >
      {{ item.label }}
    </a>
  </nav>
  <a
    class="header-cta"
    href="https://www.malt.fr/profile/alexandremarsollier"
    target="_blank"
    rel="noopener"
  >
    Mon profil Malt
  </a>
</header>

<router-outlet></router-outlet>

<footer class="site-footer">
  <p>© {{ currentYear }} Je suis Alexandre Marsollier — réalisateur, motion designer &amp; monteur vidéo.</p>
  <a routerLink="/monteur-video">Besoin de moi comme monteur vidéo freelance&nbsp;?</a>
</footer>
