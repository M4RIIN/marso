<header class="site-header" [class.site-header--hidden]="isHeaderHidden">
  <a class="site-logo" routerLink="/">
    <img class="site-logo__image" src="assets/logo.png" alt="Logo Alexandre Marsollier" />
    <span class="site-logo__text"><span class="keyword-red">Alexandre Marsollier</span></span>
  </a>
  <nav class="site-nav" aria-label="Navigation principale">
    <a
      *ngFor="let item of navItems"
      routerLinkActive="is-active"
      [routerLink]="item.path"
      [routerLinkActiveOptions]="{ exact: item.path === '/' }"
    >
      {{ item.label }}
    </a>
  </nav>
  <div class="site-header__actions">
    <a
      class="header-cta header-cta--ghost"
      routerLink="/"
      fragment="contact"
    >
      Contact direct
    </a>
    <a
      class="header-cta"
      href="https://www.malt.fr/profile/alexandremarsollier"
      target="_blank"
      rel="noopener"
    >
      Mon profil Malt
    </a>
  </div>
</header>

<router-outlet></router-outlet>

<footer class="site-footer">
  <p>© {{ currentYear }} Je suis <span class="keyword-red">Alexandre Marsollier</span> — réalisateur, motion designer &amp; <span class="keyword-red">monteur vidéo</span>.</p>
  <div class="site-footer__links">
    <a routerLink="/monteur-video">Besoin de moi comme <span class="keyword-red">monteur vidéo freelance</span>&nbsp;?</a>
    <a routerLink="/mentions-legales">Mentions légales</a>
  </div>
</footer>
