<div class="reel-detail__hero" [style.--reel-accent]="reel.accent">
  <div class="reel-detail__filmstrip" aria-hidden="true">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="reel-detail__inner">
    <div class="reel-detail__text">
      <p class="reel-detail__eyebrow">
        {{ reel.format }} · {{ reel.location }} · {{ reel.year }}
      </p>
      <h1>{{ reel.title }}</h1>
      <p class="reel-detail__client">{{ reel.client }}</p>
      <p class="reel-detail__summary">{{ reel.summary }}</p>

      <div class="reel-detail__tags">
        <span *ngFor="let tag of reel.tags">{{ tag }}</span>
      </div>
    </div>

    <div class="reel-detail__video-shell">
      <video
        class="reel-detail__video"
        controls
        preload="metadata"
        playsinline
      >
        <source [src]="videoSource" type="video/mp4" />
        Votre navigateur ne supporte pas encore la vidéo HTML5.
      </video>
    </div>
  </div>
</div>
